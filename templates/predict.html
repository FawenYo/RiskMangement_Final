<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>風險管理期末報告 - 問答預測</title>
    <meta property="og:title" content="風險管理期末報告" />
    <meta property="og:description" content="懇請率慈救救我的期末成績" />
    <meta property="og:type" content="product" />
    <meta property="og:image" content="./static/images/logo.png" />
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="./static/images/logo.png">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <!-- Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.13.0/dist/sweetalert2.min.css" />

    <link rel="stylesheet" href="./static/css/main.css" />
</head>

<body>
    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <!-- Material Design -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.13.0/dist/sweetalert2.all.min.js"></script>
    <script src="./static/js/predict.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">風險管理期末報告 - 問答預測</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/">首頁</a>
                    <a class="mdl-navigation__link" href="/trend">Google 熱度趨勢</a>
                    <a class="mdl-navigation__link" href="/predict">問答預測</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">風險管理期末報告</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">首頁</a>
                <a class="mdl-navigation__link" href="/trend">Google 熱度趨勢</a>
                <a class="mdl-navigation__link" href="/predict">問答預測</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content" style="z-index: -1">
                <div class="container">
                    <div class="form">
                        <div class="form-base">
                            <img src="./static/images/logo.png" />
                            <p style="margin-top: 20px; text-align: center; font-weight: bold; font-size: 25px; color: black;">問答預測模型</p>
                            <br>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input autocomplete="off" class="mdl-textfield__input" id="paragraph" name="paragraph" type="text" value="">
                                <label class="mdl-textfield__label" for="paragraph">完整敘述句</label>
                            </div>
                            <br>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input autocomplete="off" class="mdl-textfield__input" id="question" name="question" type="text" value="">
                                <label class="mdl-textfield__label" for="question">問題</label>
                            </div>
                            <br>
                            <button id="predictBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent predictBtn">預測 (高速)</button>
                            <div id="animWrapper" style="text-align: center;">
                                <div id="loading_anim" class="mdl-spinner mdl-js-spinner is-active" style="display: none;"></div>
                            </div>
                            <button id="predictBtn2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent predictBtn" style="margin-top: 20px; background-color: gray;">預測 (一般)</button>
                            <div id="animWrapper2" style="margin-top: 20px; text-align: center;">
                                <div id="loading_anim2" class="mdl-spinner mdl-js-spinner is-active" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="accordion">
                </div>
            </div>
            <footer class="footer">
                <p>
                    &copy; 2021 FawenYo 版權所有。
                </p>
            </footer>
        </main>
    </div>


</body>

</html>
